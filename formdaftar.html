<!DOCTYPE html>
<html>
<head>
	<title>Daftar Pegawai</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</head>
<body>

	<div class="container">		
		<h1>DAFTAR PEGAWAI MPP ID</h1> 
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nama">Nama Anda:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="almt">Alamat anda:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="pass">
				</div>
			</div>		
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="jk">Jenis Kelamin:</label>
                        <select class="form-control" id="jk">
                            <option>Pria</option>
                            <option>Wanita</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>

                
		</form>		
	</div>
